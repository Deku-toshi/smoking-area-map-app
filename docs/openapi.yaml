openapi: 3.0.3

info:
  title: Smoking Area Map API
  version: 0.1.0
  description: >
    喫煙所マップアプリの v0.1 API 定義。
    smoking_areas / tobacco_types の閲覧系エンドポイントのみを含む。

servers:
  - url: http://localhost:3000
    description: Local development

paths:
  /v1/smoking_areas:
    get:
      summary: List smoking areas
      description: 現在地または任意地点周辺の喫煙所一覧を返す。
      tags: [smoking_areas]
      parameters: []
      responses:
        '200':
          description: OK
        '400':
          description: invalid_param
        '500':
          description: internal_error

  /v1/smoking_areas/{id}:
    get:
      summary: Get smoking area
      description: 喫煙所1件の詳細情報を返す。
      tags: [smoking_areas]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '404':
          description: not_found
        '500':
          description: internal_error

  /v1/tobacco_types:
    get:
      summary: List tobacco types
      description: フィルタUI用のタバコ種類マスタを返す。
      tags: [tobacco_types]
      parameters: []
      responses:
        '200':
          description: OK
        '500':
          description: internal_error

components:
  schemas:
    SmokingArea:
      type: object
      description: 喫煙所1件分の情報
      properties: {}

    TobaccoType:
      type: object
      description: タバコ種類マスタ1件分の情報
      properties: {}

    ErrorResponse:
      type: object
      description: 共通エラーレスポンス
      properties: {}